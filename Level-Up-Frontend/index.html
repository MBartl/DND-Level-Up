<html>
  <head>
    <meta charset="UTF-8">
    <title>Level Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css" />
  <link rel="stylesheet" href="./index.css">
  </head>

  <body>
  <div class="ui segment" id="header">
    <h2 class="ui right floated header">Level Up</h2>
    <button class="ui button" id="new-campaign-button"> New Campaign</button>
    <button class="ui grey button" id="existing-campaigns-button">Existing Campaigns</button>
  </div>
  <div class="ui visible thin sidebar inverted vertical menu">
    <a class="item" id="current-campaign">
      Current Campaign
    </a>
    <a class="item" id="characters">
      Characters
    </a>
    <a class="item" id="compendium">Compendium<i class="dropdown icon"></i></a>
    <div class="menu active" id="extra-menu" hidden=true>
      <a class="item" id="classes"><span class="compendium">Classes<i class="dropdown icon"></i></span></a>
      <div class="menu active" id="class-submenu" hidden=true>
        <a class="item"><span class="class compendium">Barbarian</span></a>
        <a class="item"><span class="class compendium">Bard</span></a>
        <a class="item"><span class="class compendium">Cleric</span></a>
        <a class="item"><span class="class compendium">Druid</span></a>
        <a class="item"><span class="class compendium">Fighter</span></a>
        <a class="item"><span class="class compendium">Monk</span></a>
        <a class="item"><span class="class compendium">Paladin</span></a>
        <a class="item"><span class="class compendium">Ranger</span></a>
        <a class="item"><span class="class compendium">Rogue</span></a>
        <a class="item"><span class="class compendium">Sorcerer</span></a>
        <a class="item"><span class="class compendium">Warlock</span></a>
        <a class="item"><span class="class compendium">Wizard</span></a>
      </div>
      <a class="item" id="races"><span class="compendium">Races<i class="dropdown icon"></i></span></a>
      <div class="menu active" id="race-submenu" hidden=true>
        <a class="item"><span class="race compendium">Dwarf</span></a>
        <a class="item"><span class="race compendium">Elf</span></a>
        <a class="item"><span class="race compendium">Halfling</span></a>
        <a class="item"><span class="race compendium">Human</span></a>
        <a class="item"><span class="race compendium">Dragonborn</span></a>
        <a class="item"><span class="race compendium">Gnome</span></a>
        <a class="item"><span class="race compendium">Half-Elf</span></a>
        <a class="item"><span class="race compendium">Half-Orc</span></a>
        <a class="item"><span class="race compendium">Tiefling</span></a>
      </div>
      <a class="item"><span class="compendium">Spells</span></a>
    </div>
  </div>
  <div id="body">
  </div>
  <script src="js/campaign.js"></script>
  <script src="js/character.js"></script>
  <script src="js/index.js"></script>
  </body>
</html>
